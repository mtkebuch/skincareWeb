<header class="detail-header">
  <div class="header-content">
    <nav class="header-nav-left">
      <a routerLink="/shop" class="nav-link">Shop</a>
      <a routerLink="/about" class="nav-link">About Us</a>
      <a routerLink="/journal" class="nav-link">Journal</a>
      <a routerLink="/stores" class="nav-link">Stores</a>
    </nav>
    
    <div class="header-logo">
      <a routerLink="/">The ORDINARY.</a>
    </div>
    
    <div class="header-nav-right">
      <!-- Search removed -->
      
      <span *ngIf="isLoggedIn()" class="user-name">{{ getUserName() }}</span>
      
      <button class="icon-btn" (click)="handleUserClick()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </button>
      
      <button class="icon-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </button>
      
      <button class="icon-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M9 2H5a2 2 0 0 0-2 2v4m0 8v4a2 2 0 0 0 2 2h4m8 0h4a2 2 0 0 0 2-2v-4m0-8V6a2 2 0 0 0-2-2h-4"></path>
        </svg>
      </button>
      
      <button class="icon-btn cart-btn" (click)="toggleCart()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span>
      </button>

      <button *ngIf="isLoggedIn()" class="logout-btn" (click)="logout()" title="Logout">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>LOGOUT</span>
      </button>
    </div>
  </div>
</header>

<app-cart-sidebar [isOpen]="isCartOpen" (close)="closeCart()"></app-cart-sidebar>

<div class="modal-overlay" *ngIf="showLogoutModal" (click)="cancelLogout()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3 class="modal-title">Confirm Logout</h3>
    <p class="modal-message">Are you sure you want to logout?</p>
    <div class="modal-actions">
      <button class="modal-btn cancel-btn" (click)="cancelLogout()">Cancel</button>
      <button class="modal-btn confirm-btn" (click)="confirmLogout()">Logout</button>
    </div>
  </div>
</div>

<div class="toast-notification" [class.show]="showLogoutToast">
  <div class="toast-content">
    <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
    <span class="toast-message">Successfully logged out</span>
  </div>
</div>
